<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/frontend/css/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup-box">
        <h2>Create a Account</h2>

        <!-- Google Signup Option -->
        <div class="google-signup">
          <a href="#" class="google-btn">
            <img src="/frontend/images/googleLogo.png" alt="Google Logo" />
            Sign up with Google
          </a>
        </div>

        <p style="text-align: center">Or sign up using your email:</p>

        <form id="signupForm" action="index.html" method="POST">
          <div class="input-field">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="input-field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="input-field">
            <label for="confirm-password">Confirm Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <div class="input-field">
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Include Firebase SDKs before your custom script -->
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
    <script src="/frontend/pages/js/signup.js"></script>
  </body>
</html>
